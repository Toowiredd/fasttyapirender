openapi: 3.1.0
info:
  title: AI Scaffolding Strategist API
  description: This API allows users to interact with the AI Scaffolding Strategist, guiding non-programmers step-by-step through the process of building automated systems.
  version: 1.0.0
servers:
  - url: https://fastapi-example-opza.onrender.com
    description: Main Render server for the AI Scaffolding Strategist
paths:
  /questions:
    get:
      operationId: getQuestion
      summary: Fetch the next question from the AI Scaffolding Strategist.
      description: Returns the next question in the process to gather requirements or guide the user.
      responses:
        '200':
          description: A JSON object with the question and multiple-choice options.
          content:
            application/json:
              schema:
                type: object
                properties:
                  question:
                    type: string
                  options:
                    type: array
                    items:
                      type: string
  /answers:
    post:
      operationId: postAnswer
      summary: Submit an answer to the current question.
      description: Allows users to submit an answer, which will move the process forward based on the response.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                answer:
                  type: string
                  description: The user's answer to the current question, typically a sequence like "BCDAD".
      responses:
        '200':
          description: Acknowledges the answer and returns the next question or action step.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "next_question"
                  nextQuestion:
                    type: string
                    description: The next question or instruction for the user.
  /progress:
    get:
      operationId: getProgress
      summary: Get the current progress in the system.
      description: Returns a checklist-style progress tracker showing completed and pending steps.
      responses:
        '200':
          description: A JSON object with progress details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  completedSteps:
                    type: array
                    items:
                      type: string
                  pendingSteps:
                    type: array
                    items:
                      type: string
  /review:
    get:
      operationId: getReview
      summary: Fetch a summary of progress so far.
      description: Returns a review summary of all the steps taken and decisions made so far, as a final check before implementation.
      responses:
        '200':
          description: A JSON object summarizing the current progress and key decisions.
          content:
            application/json:
              schema:
                type: object
                properties:
                  summary:
                    type: string
